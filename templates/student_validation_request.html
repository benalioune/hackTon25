<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demander une Validation de Compétence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Demander une Validation de Compétence</h2>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <form method="post" action="/student/validation-request" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nom de la compétence :</label>
                <input type="text" name="skill_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Niveau demandé :</label>
                <input type="text" name="level_claimed" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description de la preuve :</label>
                <textarea name="evidence_description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Liens vers portfolio (séparés par des virgules) :</label>
                <input type="text" name="portfolio_links" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Description du projet (optionnel) :</label>
                <textarea name="project_description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer la demande</button>
            <a href="/student/home" class="btn btn-secondary ms-2">Annuler</a>
        </form>
    </div>
</body>
</html>
