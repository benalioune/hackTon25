<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Mes Notifications</h2>
        {% if notifications and notifications|length > 0 %}
        <ul class="list-group mb-4">
            {% for n in notifications %}
            <li class="list-group-item">
                <b>{{ n.type|capitalize }}</b> - {{ n.message }}<br>
                <small class="text-muted">{{ n.created_at[:16]|replace('T', ' ') }}</small>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="alert alert-info">Aucune notification pour le moment.</div>
        {% endif %}
        <a href="/student/home" class="btn btn-secondary">Retour au dashboard</a>
    </div>
</body>
</html>
