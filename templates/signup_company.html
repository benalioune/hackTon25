<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Entreprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">StudyConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/login">Connexion</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Inscription</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/signup/student">Étudiant</a></li>
                <li><a class="dropdown-item" href="/signup/company">Entreprise</a></li>
                <li><a class="dropdown-item" href="/signup/professional">Professionnel</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Inscription Entreprise</h2>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <form method="post" action="/signup/company" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe :</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nom de l'entreprise :</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Secteur :</label>
                <input type="text" name="sector" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Taille :</label>
                <input type="text" name="size" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description :</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Site web :</label>
                <input type="text" name="website" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Adresse :</label>
                <input type="text" name="address" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Ville :</label>
                <input type="text" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pays :</label>
                <input type="text" name="country" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Logo URL :</label>
                <input type="text" name="logo_url" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Personne de contact :</label>
                <input type="text" name="contact_person" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Poste du contact :</label>
                <input type="text" name="contact_position" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <p class="mt-3">Déjà inscrit ? <a href="/login">Se connecter</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
